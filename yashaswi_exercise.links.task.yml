yashaswi_exercise.custom: # The first plugin ID
  route_name: yashaswi_exercise.custom_form #directs us to custom form page
  title: CustomForm #menu tab name for custom form page
  base_route: yashaswi_exercise.controller #appears on controller page
  weight: 1 #this has to displayed first (1st menu tab)

yashaswi_exercise.config:
  route_name: yashaswi_exercise.config_form #directs us to config form page
  title : Configform #menu tab name for config form
  base_route: yashaswi_exercise.controller #appears on controller page
  weight: 2 #this has to be displyed second


yashaswi_exercise.controller_demo:
  route_name: yashaswi_exercise.controller #directs us to controller page
  title : Controller #menu tab name for controller
  base_route: yashaswi_exercise.controller #appears on controller page
  weight: 3 #this has to be displayed third