services: #creating a service in this yml
  custom_service:
    class : Drupal\yashaswi_exercise\CustomService
    arguments: ['@config.factory']

  custom_events_user_login:
    class: '\Drupal\yashaswi_exercise\EventSubscriber\UserLoginSubscriber'
    arguments: ['@messenger', '@database','@date.formatter']
    tags:
      - { name: 'event_subscriber' }


  custom_drush.command:
    class: Drupal\yashaswi_exercise\Commands\DrushTask
    arguments: ['@entity_type.manager']
    tags:
      - { name: drush.command }
